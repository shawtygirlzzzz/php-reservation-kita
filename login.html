<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>F4 </h1>
    <h2>Login<img src="image/loginaccount.png" class="login-icon"></h2>
    <form class="login-form" id="login-form" action="login.php" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required style="background-color: lightgrey;">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required style="background-color: lightgrey;">

        <button type="submit">Login</button>

        <p>Doesn't have an account? <a href="register.html">Sign up here</a></p>
    </form>
    <div class="copyright">
        <p>Copyright 2024 | F4</p>
    </div>
    <div class="illustration">
        <img src="image/calendar.jpg" alt="Calendar Illustration">
    </div>
</body>
</html>
